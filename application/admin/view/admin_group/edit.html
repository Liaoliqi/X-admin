<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__X-admin__/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form action="" id="form_ajax" method="post" class="layui-form layui-form-pane">
                <input type="hidden" name="id" class="layui-input" value="{$data.id}">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" value="{$data.name}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        拥有权限
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                        {volist name="rule" key="key" id="val" empty="暂未设置权限" }
                        <tr>
                            <td>
                                {$key}
                            </td>
                            <td>
                                <div class="layui-input-block">
                                    {volist name="val" id="v"}
                                        <span style="width:33.3%;">
                                            {eq name="v.isChecked" value="1"}<input name="role_id[]" type="checkbox" checked value="{$v.id}"> {$v.action_name}{/eq}
                                            {eq name="v.isChecked" value="0"}<input name="role_id[]" type="checkbox" value="{$v.id}"> {$v.action_name}{/eq}
                                        </span>
                                    {eq name="i|myMod" value="0"}<br/>{/eq}
                                    {/volist}
                                </div>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="describe" class="layui-textarea">{$data.describe}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="edut">保存</button>
              </div>
            </form>
        </div>
        <script src="__X-admin__/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__X-admin__/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;

              //监听提交
              form.on('submit(edut)', function(data){
                  var postData=$('#form_ajax').serialize();
                //发异步，把数据提交给php
                  $.ajax({
                      type: 'POST',
                      url: "{:url('doedit')}",
                      data: postData,
                      dataType: "json",
                      success: function(res){
                          if(res.success){
                              layer.alert("保存成功", {icon: 6},function () {
                                  parent.location.replace(parent.location.href);
                                  // 获得frame索引
                                  var index = parent.layer.getFrameIndex(window.name);
                                  //关闭当前frame
                                  parent.layer.close(index);
                              });
                          }else{
                                  layer.alert("保存失败", {icon: 5});
                          }
                      },
                      error:function(res){
                          layer.alert("请求失败", {icon: 2});
                      }
                  });
                return false;
              });
              
              
            });
        </script>
    </body>

</html>
